<script src="./js/jquery.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js"></script>
<script type="text/javascript">
	let page = 1;
	let pageSize = 3;
	let isDone = false;  // 记录数据是否加载完毕，true=完毕, false=没有加载完毕
	// 初始化 分类
	async function initCateData() {
		let result = await $.get('http://127.0.0.1:4700/api/cate')
		let cateHtmls = ''
		result.forEach(item => {
			const { cate_id, cate_name } = item
			cateHtmls += `<li><a href="/cate.html?id=${cate_id}">${cate_name}</a></li>`
		})

		$("#dropdown-menu").html(cateHtmls); // jQ
		// $("#dropdown-menu")[0].innerHTML = cateHtmls ; // 原生DOM
	}

	// 初始化文章
	async function initArticle(page, pageSize) {
		let result = await $.get(`http://127.0.0.1:4700/api/article?page=${page}&pageSize=${pageSize}`)
		if (result.length === 0) {
			layer.msg('数据已经加载完毕了')
			isDone = true;
			return false;
		}
		let newArticleHtmls = ''
		result.forEach(item => {
			let { id, cate_id, cate_name, username, title, add_date, pic, host } = item
			let imgSrc = `${host}${pic}`
			newArticleHtmls += `
				<div class='item row'>
					<div class="col-md-2">
						<img src="${imgSrc}" alt="">
					</div>
					<div class="col-md-10">
						<div class="date ">作者：${username} 、 ${add_date} 、分类：${cate_name}</div>
						<div class="title">${title}...</div>
						<div class="intro">${title}...</div>
					</div>
					<hr>
				</div>
			`;
		})

		// 追加形式
		let oldArticleHtmls = $("#artlist").html()
		$("#artlist").html(oldArticleHtmls + newArticleHtmls)

	}


	initCateData();
	initArticle(page, pageSize);

	// 单击加载更多
	$("#loadMore").on('click', () => {
		if (isDone) {
			layer.msg('没有数据了，您去后台添加点吧');
			return;
		}
		// 1. 页码page++，重新发请求
		page++;
		initArticle(page, pageSize);
		// 2. 返回来的数据追加到页面中
	})

</script>

</html>
